<html>
<head>
<title>首页</title>
</head>
<body>
	<div class="row">
		<div class="col-sm-12">
			<div class="widget-box transparent">
				<div class="widget-header widget-header-flat">
					<h4 class="widget-title lighter">
						<i class="ace-icon fa fa-star orange"></i> 应用实例列表
					</h4>

				</div>

				<div class="widget-body">
					<div class="widget-main no-padding">
						<table class="table table-bordered table-striped">
							<thead class="thin-border-bottom">
								<tr>
									<th><i class="ace-icon fa fa-caret-right blue"></i>应用</th>
									<th><i class="ace-icon fa fa-caret-right blue"></i>实例名称</th>
									<th class="hidden-480"><i class="ace-icon fa fa-caret-right blue"></i>IP：端口</th>
								</tr>
							</thead>

							<tbody>
								<#list loggerList as log>
								<tr>
									<td><small><b class="green">${log.msg!}</b></small></td>
									<td><small><b class="green">${(log.time?string("yyyy-MM-dd HH:mm:ss"))!}</b></small></td>
									<td><small>${log.stack!}</small></td>
								</tr>
								</#list>
							</tbody>
						</table>
					</div>
					<!-- /.widget-main -->
				</div>
				<!-- /.widget-body -->
			</div>
			<!-- /.widget-box -->
		</div>
		<!-- /.col -->

	</div>
</body>
</html>
